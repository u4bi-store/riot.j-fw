<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>yield</title>
  
  <script src="../../lib/marmottajax.min.js"></script>
  <script src="../../lib/riot-compiler.min.js"></script>
</head>
<body>
  
  <item></item>
  
  <!-- Yielding nested HTML -->
  
  <!-- Riot는 <yield>라는 태그를 내장하고 있음

       이 태크는 어떤 태그 컴포넌트에든 HTML컨텐츠를 동적으로 적용할 수 있음 -->
  
  <script type="riot/tag" src="tag/item.tag"></script>
  <script>riot.mount('item');</script>

</body>
</html>
